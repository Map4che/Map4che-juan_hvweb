      <canvas id= "canvas-projects" width="400" height="200">
        <script>
          let pantalla= document.querySelector('canvas');
          let pincel = pantalla.getContext("2d");

          pincel.fillStyle="black"

          let radio = 10
          let xAleatorio;
          let yAleatorio;

          function dibujarCirculo(x,y,radio,color){
            pincel.fillStyle="color";
            pincel.beginPath();
            pincel.arc(x,y,radio,0,2*Math.PI);
            pincel.fill();
          }
          
          function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
          }

            xAleatorio=sortearPosicion(600);
            yAlaetorio=sortearPosicion(400);

            x++
          }

          function dibujarObjetivo(x,y){
            dibujarCirculo(x,y,radio+20,"red")
            dibujarCirculo(x,y,radio+10, "white")
            dibujarCirculo(x,y,radio, "red")
          }

          function sortearPosicion(maximo){
            return Math.floor(Math.random()) * maximo
          }

          function disparo(evento){
            let x= evento.pageX - pantalla.offsetLeft;
            let y= evento.pageY.offsetTop;
